<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="item in listings | filter: search track by $index" ng-click="showDetails(list)" style="cursor:pointer">
                <th>{{ item.code }}</th>
                <th>{{ item.name }}</th>=
                <th class="btn btn-danger" ng-click="deleteListing(list)">Delete <span class="glyphicon glyphicon-trash"></span></th>
                
              </tr>

            </table>
          </div>
            <div class="add_data">
              <h2> Add Listing </h2>
              <form ng-submit="addListing()">
                <div class="field">
                  <label for="code">Code:</label>
                  <input id="code" type = "text" placeholder="code" ng-Model="nCode">
                </div>
                <div class="field">
                  <label for="name">Building Name: </label>
                  <input id="name" type="text" placeholder="name" ng-model="nName">
                </div>
                <div class="field">
                  <label for="latitude">Latitude: </label>
                  <input id="latitude" type="text" placeholder="latitude" ng-model="nLatitude">
                </div>
                <div class="field">
                  <label for="longitude">Longitude: </label>
                  <input id="longitude" type="text" placeholder="longitude" ng-model="nLongitude">
                </div>
                <div class="field">
                  <label for="address">Address: </label>
                  <input id="address" type="text" placeholder="address" ng-model="nAddress">
                </div>
                <div class="field">
                  <button type="submit">Add Listing</button>
                </div>
              </form>
            </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <ul class="list-group">
              <li class="list-group-item">Code: {{detailedInfo.code}}</li>
              <li class="list-group-item">Name: {{detailedInfo.name}}</li>
              <li class="list-group-item">Latitude: {{detailedInfo.latitude}}</li>
              <li class="list-group-item">Longitude: {{detailedInfo.longitude}}</li>
              <li class="list-group-item">Address: {{detailedInfo.address}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
